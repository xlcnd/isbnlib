name: tests

on:
  push:
  pull_request:
  schedule:
  - cron: '15 5 * * *'

jobs:
  run-nose2pytest:  # See what changes nose2pytest would make
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.6  # nose2pytest must run on old Py3
    - run: pip install nose2pytest
    - run: nose2pytest -h
    - run: nose2pytest -w .
    - run: nose2pytest .
    - run: git diff origin/dev
  basic-tests-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.10"]
    env:
      GITHUB_OS: linux
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov pytest-xdist coverage
        pytest --doctest-modules .

  basic-tests-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.8]
    env:
      GITHUB_OS: macos
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with nose
      run: |
        pip install nose coverage
        nosetests -v --with-coverage --cover-package=isbnlib --cover-min-percentage=90

  basic-tests-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]
    env:
      GITHUB_OS: windows
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with nose
      run: |
        pip install nose coverage
        nosetests -v --with-coverage --cover-package=isbnlib --cover-min-percentage=30
